<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camelice</title>
    <script>
        const concatena = (cadena,num) => {
            let valor = "";
            for(let i=0;i<num;i++){
                valor += cadena; 
            }
            return valor;
        }
        console.log(concatena("Hola",4));
    </script>
</head>
