<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truncate</title>
    <script>
        trunc = ""
        const truncateStr = (cadena,num) =>{
            for(let i=0;i<num;i++){
                trunc += cadena[i];
            }
            return trunc;
        }
        console.log(truncateStr("Robin Singh",4));
    </script>
</head>
